apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: daily-chinese-teacher
  namespace: argo-cd
  annotations:
    argocd-image-updater.argoproj.io/image-list: daily-chinese-teacher=ghcr.io/sglre6355/daily-chinese-teacher
    argocd-image-updater.argoproj.io/daily-chinese-teacher.update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  sources:
    - path: manifests/overlays/production
      repoURL: https://github.com/sglre6355/daily-chinese-teacher-manifests
      targetRevision: HEAD
      kustomize: {}
    - path: applications/daily-chinese-teacher
      repoURL: https://github.com/sglre6355/external-secrets-manifests
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
